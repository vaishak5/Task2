<!DOCTYPE html>
<html>
<head>
<title>Gmail </title>
<link rel="stylesheet" href="./Style/style.css">
<link rel="stylesheet" href="./Style/icon.css">
<body>
<div class="mainSection">
	<div class="header">
		<div class="headerLeftIcons">
			<div class="headerMenu">
				<span class="material-symbols-outlined">menu</span>
			</div>
			<div class="headerBelowIcons">
				<span class="material-symbols-outlined mail">mail</span>
				<p class="mailTxt">Mail</p>
				<span class="material-symbols-outlined chat">chat</span>
				<p class="chatTxt">Chat</p>
				<span class="material-symbols-outlined cam">videocam</span>
				<p class="meetTxt">Meet</p>
			</div>
		</div>
	</div>
	<div class="headerMiddle">
		<div class="headerMiddleContents">
			<div class="gmailLogo">
				<img class="logo" src="./Assets/gmailLogo.png" alt="image">
			</div>
			<form class="searchBox">
				<span class="material-symbols-outlined searchIcon">search</span>
				<input type="text" class="searchMail" placeholder="Search in mail">
				<span class="material-symbols-outlined tune">tune</span>
			</form>
			<div class="rightIcons">
				<span class="material-symbols-outlined helpIcon">help</span>
				<span class="material-symbols-outlined settingsIcon">settings</span>
				<span class="material-symbols-outlined appsIcon">apps</span>
				<img class="account" src="./Assets/account.jpg">
			</div>
		</div>
		<div class="headerMiddleLeft">
			<div class="headerMiddleLeftContents">
				<span class="material-symbols-outlined editIcon">edit</span>
				<p class="composeButton">Compose</p>
			</div>
					<div class="headerMiddleLeftIcons">
						<div class="inboxPart">
							<span class="material-symbols-outlined">inbox</span>
							<p class="inboxTxt"><b>Inbox</b></p>
						</div>
						<div class="starredPart">
							<span class="material-symbols-outlined">star</span>
							<p class="starredTxt">Starred</p>
						</div>
						<div class="snoozPart">
							<span class="material-symbols-outlined">schedule</span>
							<p class="snoozTxt">Snoozed</p>
						</div>
						<div class="sentPart">
							<span class="material-symbols-outlined">send</span>
							<p class="sentTxt">Send</p>
						</div>
						<div class="draftsPart">
							<span class="material-symbols-outlined">draft</span>
							<p class="inboxTxt">Drafts</p>
						</div>
						<div class="morePart">
							<span class="material-symbols-outlined">expand_more</span>
							<p class="moreTxt">More</p>
						</div>
						<div class="labelPart">
							<p class="labelTxt">Labels</p>
							<span class="material-symbols-outlined">add</span>
						</div>
					</div>
			
	</div>
</div>
</body>
</html>
